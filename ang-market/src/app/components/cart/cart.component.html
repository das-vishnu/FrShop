
<div class=" x1 table ">
    <thead style="text-align: center;">
        <tr>
            <th style="width: 40%;">ITEM NAME</th>
            <th style="width: 30%;">UNIT PRICE</th>
            <th style="width: 30%;">QUANTITY</th>
            <th style="width: 30%;">TOTAL</th>
        </tr>
    </thead>
    <tbody style="text-align: center;">
        <tr *ngFor ="let x of cartItem">
            <td>{{x.name}}</td>
            <td>{{x.unitPrice| currency: 'INR'}}</td>
            <td>
                <input type="text" [(ngModel)]="x.quantity" size="3" maxlength="1" value="1" style="text-align: right;">
                
            </td>
            <td>{{x.quantity*x.unitPrice| currency: 'INR'}}</td>
        </tr>
    </tbody>
    <tfoot style="text-align: right;"> 
        <tr>
        <th scope="row" colspan="2">TOTAL:</th>
        <td  >{{T| currency: 'INR'}}</td>
        <td>
            <button type="button" class="btn btn-success">BUY</button>
        </td>
    </tr>
    </tfoot>
</div>
<div style="margin-bottom: 50%;"></div>
